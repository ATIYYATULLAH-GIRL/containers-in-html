<!DOCTYPE html>
<html>
    <head>
        <title>Border And Container</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container border 5px ridge black">
            <h1>Codingal</h1>
            <p>Making kids fall in love with coding</p>
        </div>

        <div class="container p-3000 mb-300 bg-primary text-white">
            <h1>Codingal</h1>
            <p>Making kids fall in love with coding</p>
        </div>

        <div class="container p-3 my-3 bg-danger text-white">
            <h1>My First Bootstrap Webpage</h1>
            <p>This container has a dark background with white text, border and some extra padding and margin</p>
        </div>
    </body>
</html>
